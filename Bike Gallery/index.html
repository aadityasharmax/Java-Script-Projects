<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BIKE GALLERY</h1>

        <div class="main">

                <div class="container">

                    <h3>Honda</h3>

                    <img src="https://cdpcdn.dx1app.com/products/USA/HO/2024/MC/TOURING/GOLD_WING_AUTOMATIC_DCT/1000000003_480px.jpg" alt="honda">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Kawasaki</h3>
                    <img src="https://imgd.aeplcdn.com/1056x594/n/bw/models/colors/kawasaki-select-model-lime-green-1691393155021.png?q=80" alt="kawasaki">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>
                <div class="container">
                    <h3>BMW</h3>
                    <img src="https://media.zigcdn.com/media/model/2023/Jun/bmw-m-1000-rr-right-side-view_360x240.jpg" alt="BMW bike">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>
                <div class="container">
                    <h3>TRIUMPH</h3>
                    <img src="https://www.cycleworld.com/resizer/O5Ikc7XyXrFuw32RbcivRznonQU=/arc-photo-octane/arc3-prod/public/SMF4X53O4ZAXTO6APKF26L6KCQ.jpg" alt="triumph bike">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>
                <div class="container">
                    <h3>DUCATI</h3>
                    <img src="https://images.91wheels.com/assets/b_images/main/models/profile/profile1661597645.jpg?width=420&q=60?w=420&q=60" alt="ducati">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>
                <div class="container">
                    <h3>SUZUKI</h3>
                    <img src="https://media.zigcdn.com/media/model/2023/Apr/hayabusa-right-side-view.jpg" alt="suzuki">

                    <div class="wrapper">
                        <div class="like"><i class="fa-solid fa-heart"></i></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i></div>
                        <div class="share"><i class="fa-solid fa-share"></i></div>
                    </div>
                </div>








        </div>

        <script src="script.js"></script>
</body>
</html>

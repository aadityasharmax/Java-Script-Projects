<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Tyagi Ka</title>
    <style>
        span{
            font-size: 100px;
        }

        .x-name{
            height:90px;
            width:90px;
        }
    </style>
</head>
<body id="body" style="text-align:center";>

    <center><h1>Hover over Tyagi to see Tyagi system</h1></center>
    <center><span id="button"><img src="tyagi.png" alt=""></span></center>


    <script>
        const clickbutton = document.getElementById('button');
        clickbutton.addEventListener('click',function(e){
            alert(`You clicked ${clickbutton.innerHTML}`);
        },false)

        clickbutton.addEventListener('mousemove',function(e){
            const x = document.createElement('img');
            x.src = 'abhishek.png'
            x.className = "x-name";
            const addText = document.createTextNode(`Jai Bheem`);
            x.appendChild(addText);
            document.body.appendChild(x);
        },false)

        
    </script>
</body>
</html>

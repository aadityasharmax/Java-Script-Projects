<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Follower Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> User Github <span class="avatar">Avatar</span> and Follower Card Generator</h1>
    <div>
        <label for="inputtxt" class="label">Enter <span class="avatar">Github API</span> of User : </label>
        <input type="text" class="inputtxt" id="inputtxt">
        <input type="submit" id="sbt">
    </div>
    <div class="wrapper">
        <img id="pic" class="pic" src="" alt="">

        <div id="name" class="name"></div>
        <div id="followers" class="followers"></div>

    </div>
    <div class="ring neon-pink"></div>



    <script src="script.js"></script>
</body>

</html>
